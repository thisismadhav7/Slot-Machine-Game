<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        <div id="balance">Balance: $0</div>
        <div id="reels">
            <!-- Reels will be displayed here -->
        </div>
        <div class="controls">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" min="1" placeholder="Enter deposit amount">
            <button id="deposit-btn">Deposit</button>
        </div>
        <div class="controls">
            <label for="lines">Number of Lines (1-3):</label>
            <input type="number" id="lines" min="1" max="3" placeholder="Enter lines">
            <label for="bet">Bet per Line:</label>
            <input type="number" id="bet" min="1" placeholder="Enter bet">
            <button id="spin-btn">Spin</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
